<!DOCTYPE html>

<html lang="en-us">
<head>
	<meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- boostrap and jquery source link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- moment js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
</head>

<body>
  <style>
  body{
    background-image: url("background.gif");
  }
  </style>
 <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">TRAINSSSSSSSSSS</h1>
        <h3 class="text-center"></h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current trains-->
          <div class="panel panel-primary" >
            <div class="panel-heading"style="background-color:gray;">
              <h3 class="panel-title" ><strong>Current Train Times</strong></h3>
            </div><div id="testing"></div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>

                </thead>
                <tbody>
                  <td id= "train-name"></td>
                  <td id= "destination"></td>
                  <td id="frequency"></td>
                  <td id="firstTrain"></td>
                </tbody>
              </table>
            </div>
          </div>

          <!-- header of trains  -->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:gray;">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time(military time)</label>
                  <input class="form-control" id="first-train-input" type="time">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="time">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit" style="background-color:gray;">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Javascript -->
    <script src="times.js"></script>
    <script src="moment.js"></script>
   

</body>

</html>
